<div style="padding: 0px 20px;">
  <div style="padding: 20px 0px;">
    <canvas id="myCanvas" width="1920" height="1080" style="border:1px solid #ddd; width: 100%; height: auto;">canvas</canvas>
  </div>
  <div style="padding: 20px 0px;">
    <button class="btn btn-warning" (click)="reset($event)">Reset</button>
    <button class="btn btn-primary" *ngIf="isSteppedDraw" (click)="triggerStep($event)">Next step</button>
  </div>
  <span class='col-sm-2'>
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input" [(ngModel)]="isSteppedDraw" (change)="tick()" />
      Step draw
    </label>
  </span>
  <span class='col-sm-2'>
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input" [(ngModel)]="isCentralGravityActive" (change)="centralGravityChanged($event)" />
      Central gravity
    </label>
  </span>
  <span class='col-sm-2'>
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input" [(ngModel)]="isFloorGravityActive" (change)="floorGravityChanged($event)" />
      Floor gravity
    </label>
  </span>
  <span class='col-sm-2'>
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input" [(ngModel)]="isBoudariesCheckActive" (change)="isBoudariesCheckChanged($event)" />
      Check boundaries
    </label>
  </span>
  <span class='col-sm-2'>
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input" [(ngModel)]="isCollisionHandling" />
      Handle collisions
    </label>
  </span>
  <span class='col-sm-2'>
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input" [(ngModel)]="isDrawingHighlights" />
      Draw highlights
    </label>
  </span>
</div>
